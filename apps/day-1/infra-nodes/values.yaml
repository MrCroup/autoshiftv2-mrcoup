# Default values for infra-nodes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
infraNodes:
  clusterSets:
    - hub
    - managed
  imageRegistry: 
    migrate: true
    remediationAction: enforce
  ingress: 
    migrate: true
    remediationAction: enforce
  monitoring: 
    migrate: true
    remediationAction: enforce
  gitops: 
    migrate: false
    remediationAction: enforce
    namespace: openshift-gitops
  quay: 
    migrate: true 
    remediationAction: enforce
    namespace: quay
  zones:
    - us-east-2b
  externalIngress:
    clusterSets:
      - managed
