# Setting this up just as a proxy for whatever artifact store we end up using as a 
# container repository. Will act as a simulacrum for uploading/pulling
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-infra-gitops
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: Container Repository 
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec: 
  disabled: {{ not .Values.infraNodes.quay.migrate }}
  remidationAction: {{ not .Values.infraNodes.quay.migrate }}
  dependencies:
    - apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
      name: policy-infra-nodes
      namespace: open-cluster-policies
  policy-templates:
    - objectDefinition: 
      apiVersion: policy.open-cluster-management.io/v1 
      kind: ConfigurationPolicy 
      metadata:
        name: create-infra-quay 
        spec:
          object-templates:
            - complianceType: mustnothave
              objectDefinition: 
                apiVersion: quay.redhat.com/v1
                kind: QuayRegistry
                metadata: 
                  name: cluster-registry
                  namespace: {{ .Values.infraNodes.quay.namespace }}
                spec:
                  runOnInfra: true
                  tolerations:
                    - effect: NoSchedule
                      key: node-role.kubernetes.io/infra
                    - effect: NoExecute
                      key: node-role.kubernetes.io/infra
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-infra-quay
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.infraNodes.clusterSets }}
    - {{ . }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: infra-nodes
              operator: Exists
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-infra-quay
  namespace: open-cluster-policies
placementRef:
  name: placement-policy-infra-quay
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-infra-quay
    apiGroup: policy.open-cluster-management.io
    kind: Policy




    
