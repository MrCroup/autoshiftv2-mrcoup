apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-infra-image-registry
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: {{ not .Values.infraNodes.imageRegistry.migrate }}
  remediationAction: {{ .Values.infraNodes.imageRegistry.remediationAction }}
  dependencies:
  - apiVersion: policy.open-cluster-management.io/v1
    compliance: Compliant
    kind: Policy
    name: policy-infra-nodes
    namespace: open-cluster-policies
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: create-infra-image-registry
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: imageregistry.operator.openshift.io/v1
                kind: Config
                metadata:
                  name: cluster
                spec:
                  nodeSelector: 
                    node-role.kubernetes.io/infra: ""
                  tolerations:
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/infra
                  - effect: NoExecute
                    key: node-role.kubernetes.io/infra
          pruneObjectBehavior: None
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-infra-image-registry
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.infraNodes.clusterSets }}
    - {{ . }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        claimSelector:
          matchExpressions:
            - key: infra-nodes
              operator: Exists
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-infra-image-registry
  namespace: open-cluster-policies
placementRef:
  name: placement-policy-infra-image-registry
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-infra-image-registry
    apiGroup: policy.open-cluster-management.io
    kind: Policy