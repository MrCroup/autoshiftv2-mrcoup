apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-infra-gitops
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: {{ not .Values.infraNodes.gitops.migrate }}
  remediationAction: {{ .Values.infraNodes.gitops.remediationAction | default "enforce" }}
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: create-infra-gitops
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: pipelines.openshift.io/v1alpha1
                kind: GitopsService
                metadata:
                  name: cluster
                  namespace: {{ .Values.infraNodes.gitops.namespace }}
                spec:
                  runOnInfra: true
                  tolerations: {}
          remediationAction: inform
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-infra-gitops
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.infraNodes.clusterSets }}
    - {{ . }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        claimSelector:
          matchExpressions:
            - key: infra-nodes
              operator: DoesNotExist
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-infra-gitops
  namespace: open-cluster-policies
placementRef:
  name: placement-policy-infra-gitops
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-infra-gitops
    apiGroup: policy.open-cluster-management.io
    kind: Policy
