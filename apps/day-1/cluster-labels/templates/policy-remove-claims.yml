{{ $nonProdPolicyName := "policy-remove-non-prod-claims" }}
{{ $prodPolicyName := "policy-remove-prod-claims" }}
{{ $nonProdConfigPolicyName := "non-prod-remove-cluster-claims" }}
{{ $prodConfigPolicyName := "prod-remove-cluster-claims" }}
{{ $placementName := "placement-remove-claims" }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $nonProdPolicyName }}
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $nonProdConfigPolicyName }}
        spec:
          object-templates-raw: |
            {{- range .Values.clusterlabels.nonprod.clusterclaims}}
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: cluster.open-cluster-management.io/v1alpha1
                kind: ClusterClaim
                metadata:
                  name: {{ .name }}
                spec:
                  value: {{ quote .value }}
              pruneObjectBehavior: DeleteAll
              remediationAction: enforce
              severity: high
            {{- end }}
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $prodPolicyName }}
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $prodConfigPolicyName }}
        spec:
          object-templates-raw: |
            {{- range .Values.clusterlabels.nonprod.clusterclaims}}
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: cluster.open-cluster-management.io/v1alpha1
                kind: ClusterClaim
                metadata:
                  name: {{ .name }}
                spec:
                  value: {{ quote .value }}
              pruneObjectBehavior: DeleteAll
              remediationAction: enforce
              severity: high
            {{- end }}

---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range .Values.clusterlabels.clusterSets }}
    - {{ . }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: "ocp-nonprod"
              operator: DoesNotExist 
            - key: "ocp-prod" 
              operator: DoesNotExist 
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName }}
  namespace: open-cluster-policies
placementRef:
  name: {{ $placementName}}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy