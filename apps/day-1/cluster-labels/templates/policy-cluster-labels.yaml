{{- range $clusterSetKey, $clusterSetValue := .Values.cluster-sets }}
{{ $policyName := printf "policy-%s-cluster-labels" $clusterSetKey }}
{{ $configPolicyName := printf "cluster-labels-%s" $clusterSetKey }}
{{ $placementName := printf "placement-%s" $policyName }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $configPolicyName }}
        spec:
          object-templates-raw: |
            - complianceType: musthave
              objectDefinition:
                apiVersion: cluster.open-cluster-management.io/v1
                kind: ManagedCluster
                metadata:
                  name: {{ "{{" }} .ManagedCluster {{ "}}" }}
                  labels:
                    {{ "{{-" }} if ne ((fromConfigMap "open-cluster-policies" (printf "ManagedCluster-%s" $.ManagedCluster) "labels") | default "") "" {{ "}}" }}
                    {{ "{{ -" }} $clusterSetLabels := (fromConfigMap "open-cluster-policies" (printf "ClusterSet"-%s {{ $clusterSetKey }}) "labels") {{ "}}" }}
                    {{ "{{ -" }} $clusterLabels := (fromConfigMap "open-cluster-policies" (printf ManagedCluster-%s ($.ManagedCluster)) "labels") {{ "}}" }}
                    {{ "{{-" }} $labels := merge $clusterLabels $clusterSetLabels {{ "}}" }} 
                    {{ "{{-" }} $labels | toYaml {{ "}}" }}
                    {{ $label }}: {{ $value | default "" }}
                    {{- end }}
              pruneObjectBehavior: None
              remediationAction: enforce
              severity: high
#{{ "{{-" }} if ne ((lookup "v1" "open-cluster-policies" "ConfigMap" (printf "ManagedCluster-%s" $.ManagedCluster)).data.labels | default "") "" {{ "}}" }}
#{{ "{{-" }} range $label, $value := (lookup "v1" "open-cluster-policies" "ConfigMap" (printf "ManagedCluster-%s" $.ManagedCluster)).data.labels {{ "}}" }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: open-cluster-policies
spec:
  clusterSets:
  {{- range $key, $value := $.Values.cluster-sets }}
    - {{ $key }}
  {{- end }}
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName}}
  namespace: open-cluster-policies
placementRef:
  name: {{ $placementName}}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy
---
#{{ end }}