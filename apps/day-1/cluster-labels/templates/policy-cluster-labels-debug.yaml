                                {{ "{{-" }} $_ := set $newLabels $label $value {{ "}}" }}
                              {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} $metadata := set $cluster.metadata "labels" $newLabels {{ "}}" }}
                            {{ "{{-" }} $objectDefinition := set $cluster "metadata" $metadata {{ "}}" }}
                            {{ "{{-" }} $_ := unset $objectDefinition "status" {{ "}}" }}
                            {
                              "complianceType": "mustonlyhave",
                              "objectDefinition": {{ "{{" }} $objectDefinition | toRawJson  {{ "}}" }}
                            }{{ "{{-" }} if ne $lastIndex $index {{ "}}" }},{{ "{{-" }} end {{ "}}" }}
                          {{ "{{-" }} end {{ "}}" }}
                        {{ "{{-" }} end {{ "}}" }}
                      {{ "{{-" }} end {{ "}}" }}
