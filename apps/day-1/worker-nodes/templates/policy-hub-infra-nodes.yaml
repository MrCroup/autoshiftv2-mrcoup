apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-hub-infra-nodes
  namespace: open-cluster-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: create-hub-infra-nodes
        spec:
          object-templates-raw: |
              {{ "{{-" }} /* Specify the parameters needed to create the MachineSet  */ {{ "-}}" }}
              {{ "{{-" }} $machineset_role := "worker" {{ "}}" }}
              {{ "{{-" }} $zones := list{{ range (toStrings .Values.workerNodes.zones) }} "{{ . }}"{{ end }} {{ "}}" }}
              {{ "{{-" }} $infrastructure_id := (lookup "config.openshift.io/v1" "Infrastructure" "" "cluster").status.infrastructureName {{ "}}" }}
              {{ "{{-" }} /* Generate the MachineSet for each zone as specified  */ {{ "-}}" }}
              {{ "{{-" }} range $zone := $zones {{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: machine.openshift.io/v1beta1
                  kind: MachineSet
                  metadata:
                    name: {{ "{{" }} $infrastructure_id {{ "}}" }}-{{ "{{" }} $machineset_role {{ "}}" }}-{{ "{{" }} $zone {{ "}}" }}
                    namespace: openshift-machine-api
                  spec:
                    replicas: 4
                    template:
                      metadata:                      
                        labels:
                          machine.openshift.io/cluster-api-machine-role: infra
                          machine.openshift.io/cluster-api-machine-type: infra
                      spec:
                        metadata:
                          labels:
                            node-role.kubernetes.io/infra: ''
                            node-role.kubernetes.io/worker: ''
                        providerSpec:
                          value:
                            numCoresPerSocket: 8
                            memoryMiB: 40960
                            numCPUs: 16
              {{ "{{-" }} end {{ "}}" }}
          pruneObjectBehavior: None
          remediationAction: enforce
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: check-hub-infra-nodes
        spec:
          remediationAction: inform
          severity: high
          object-templates-raw: |
              {{ "{{-" }} /* Specify the parameters needed to create the MachineSet  */ {{ "-}}" }}
              {{ "{{-" }} $machineset_role := "worker" {{ "}}" }}
              {{ "{{-" }} $zones := list{{ range (toStrings .Values.workerNodes.zones) }} "{{ . }}"{{ end }} {{ "}}" }}
              {{ "{{-" }} $infrastructure_id := (lookup "config.openshift.io/v1" "Infrastructure" "" "cluster").status.infrastructureName {{ "}}" }}
              {{ "{{-" }} $worker_ms := (index (lookup "machine.openshift.io/v1beta1" "MachineSet" "openshift-machine-api" "").items 0) {{ "}}" }}
              {{ "{{-" }} /* Generate the MachineSet for each zone as specified  */ {{ "-}}" }}
              {{ "{{-" }} range $zone := $zones {{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: machine.openshift.io/v1beta1
                  kind: MachineSet
                  metadata:
                    labels:
                      machine.openshift.io/cluster-api-cluster: {{ "{{" }} $infrastructure_id {{ "}}" }}
                    name: {{ "{{" }} $infrastructure_id {{ "}}" }}-{{ "{{" }} $machineset_role {{ "}}" }}-{{ "{{" }} $zone {{ "}}" }}
                    namespace: openshift-machine-api
                  status:
                    readyReplicas:  {{ "{{" }} $worker_ms.spec.replicas {{ "}}" }}
              {{ "{{-" }} end {{ "}}" }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-hub-infra-nodes
  namespace: open-cluster-policies
spec:
  clusterSets:
    - hub
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-hub-infra-nodes
  namespace: open-cluster-policies
placementRef:
  name: placement-policy-hub-infra-nodes
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-hub-infra-nodes
    apiGroup: policy.open-cluster-management.io
    kind: Policy