apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-acs-operator-uninstall-crd
  namespace: {{ .Values.policy_namespace }}
  annotations:
    argocd.argoproj.io/sync-options: Prune=false,SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acs-crd-removal
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: platform.stackrox.io/v1alpha1
                kind: Central
                metadata:
                  namespace: {{ .Values.acs.namespace }}
                  name: stackrox-central-services
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: platform.stackrox.io/v1alpha1
                kind: SecuredCluster
                metadata:
                  namespace: {{ .Values.acs.namespace }}
                  name: stackrox-secured-cluster-services
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  labels:
                    certificate_key_name: admission-control-cert.pem
                  name: admission-control-tls
                  namespace: {{ .Values.acs.namespace }}
                type: Opaque
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  labels:
                    certificate_key_name: collector-cert.pem
                  name: collector-tls
                  namespace: {{ .Values.acs.namespace }}
                type: Opaque
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  labels:
                    certificate_key_name: sensor-cert.pem
                  name: sensor-tls
                  namespace: {{ .Values.acs.namespace }}
                type: Opaque
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: batch/v1
                kind: Job
                metadata:
                  name: create-cluster-init-bundle-v2
                  namespace: {{ .Values.acs.namespace }}
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: console.openshift.io/v1
                kind: ConsoleLink
                metadata:
                  name: acs-console-link
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: policy-acs-operator-uninstall-crd-placement
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/acs'
              operator: In
              values:
              - 'false'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: policy-acs-operator-uninstall-crd-placement
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: policy-acs-operator-uninstall-crd-placement
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-acs-operator-uninstall-crd
    apiGroup: policy.open-cluster-management.io
    kind: Policy
